<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href ="./style.css">
    <title>Document</title>
</head>
<body>
    <main id = 'calculator'>
       <div id = 'container'>
           <div id = 'display'></div>
<div class="flex-box">
  <button id="AC" class="skyblue">AC</button>
  <button id="plus-minus" class="skyblue">+/-</button>
  <button id="percentage" class="skyblue">%</button>
  <button id="divide" class="operator divide">/</button>
</div>
<div class="flex-box">
  <button id="seven" class="num">7</button>
  <button id="eight" class="num">8</button>
  <button id="nine" class="num">9</button>
  <button id="multiply" class="operator multiply">*</button>
</div>
<div class="flex-box">
  <button id="four" class="num">4</button>
  <button id="five" class="num">5</button>
  <button id="six" class="num">6</button>
  <button id="subtract" class="operator minus">-</button>
</div>
<div class="flex-box">
  <button id="one" class="num">1</button>
  <button id="two" class="num">2</button>
  <button id="three" class="num">3</button>
  <button id="add" class="operator plus">+</button>
</div>
<div class="flex-box">
  <button id="zero" class="num">0</button>
  <button id="decimal" class="num">.</button>
  <button id="equals" class="equal">=</button>
</div>
       </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
