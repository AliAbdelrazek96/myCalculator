<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href ="./style.css">
    <title>Document</title>
</head>
<body>
    <main id = 'calculator'>
       <div id = 'container'>
           <div id = 'display'></div>
           <div class="flex-box">
            <button id="AC" class="skyblue">AC</button>
            <button id="plus-minus" class="skyblue">+/-</button>
            <button id="percentage" class="skyblue">%</button>
            <button id="divide" class="operator">/</button>
        </div>
        <div class="flex-box">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply" class="operator">*</button>
        </div>
        <div class="flex-box">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="subtract" class="operator">-</button>
        </div>
        <div class="flex-box">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="add" class="operator plus">+</button>
        </div>
        <div class="flex-box">
            <button id="zero">0</button>
            <button id="decimal">.</button>
            <button id="equals" class="operator equal">=</button>
        </div>
       </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
